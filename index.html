<!DOCTYPE html>
<html lang="en">
<head>
   <script src="Scripts/angular.min.js"></script>
   <script src="core.js"></script>
</head>

      Username:

      <br>
      <input type="submit" value="Submit" ng-click="submit()">
    </form>
  </div>
</body>
